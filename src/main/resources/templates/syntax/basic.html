<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf 기본 문법</title>
</head>
<body>
    <p th:text="${greeting}">기본 인삿말</p>
    <p th:text="${mentor}">객체</p>

    <p>멘토 이름 : <span th:text="${mentor.name}">멘토님</span></p>
    <p>전문 분야 : <span th:text="${mentor.speciality}">전문분야</span></p>
    <p>이메일 : <span th:text="${mentor.email}">mento@mento.com</span></p>
    <p>생성일 : <span th:text="${mentor.createdAt}">2099-12-31</span></p>

    <p th:text="${currentTime}"></p>
    <p th:text="${#temporals.format(currentTime, 'yyyy-MM-dd HH:mm')}"></p>

    <p th:text="${#strings.toUpperCase(mentor.email)}"></p>
    <p th:text="${#lists.size(mentor.mentees)}"></p>
</body>
</html>
