<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<!--헤더 프래그먼트-->
<header th:fragment="header">
    <nav>
        <a th:href="@{/}">홈</a>
        <a th:href="@{/mentor/list}">멘토 관리</a>
        <a th:href="@{/mentee/list}">멘티 관리</a>
    </nav>
    <hr>
</header>

<!--푸터 프래그먼트-->
<footer th:fragment="footer">
    <hr>
    <p>2025, 멘토-멘티 관리 시스템</p>
</footer>

<!--패터미터를 받는 프래그먼트 / head-->
<head th:fragment="htmlHead(title)">
    <meta charset="UTF-8">
    <title th:text="${title}">기본 제목</title>
    <!-- https://getbootstrap.com/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        @font-face {
            font-family: 'GowoonDodum';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/GowunDodum-Regular.woff') format('woff');
            font-weight: normal;
            font-display: swap;
        }
        :root, * {
            font-family: GowoonDodum;
        }
    </style>
    <!-- favicon -->
    <!-- og tag -->
    <!-- Google Analytics -->
    <!-- SEO (Search Engine Optimization) -->
</head>

<!--사이드바 프래그먼트-->
<aside th:fragment="mentorCard(mentor)">
    <div>
        <h3 th:text="${mentor.name}"></h3>
        <p th:text="|전문분야: ${mentor.speciality}|"></p>
        <p th:text="|이메일: ${mentor.email}|"></p>
    </div>
</aside>
